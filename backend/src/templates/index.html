            iconSize: [30, 30],
            iconAnchor: [15, 15],
        });

        var droneMarkers = [];

        function animateMarker(marker, newLatLng, speed) {
            if (typeof speed === 'undefined') {
                speed = 5; // 5 meters per second by default
            }

            var startLatLng = marker.getLatLng();
            var distance = startLatLng.distanceTo(newLatLng); // distance in meters
            var duration = (distance / speed) * 1000; // duration in milliseconds

            var startTime = performance.now();

            function animateStep(timestamp) {
                var progress = Math.min((timestamp - startTime) / duration, 1);
                var lat = startLatLng.lat + progress * (newLatLng.lat - startLatLng.lat);
                var lng = startLatLng.lng + progress * (newLatLng.lng - startLatLng.lng);
                var newLatLngObj = new L.LatLng(lat, lng);
                marker.setLatLng(newLatLngObj);

                if (progress < 1) {
                    requestAnimationFrame(animateStep);
                }
            }

            requestAnimationFrame(animateStep);
        }

        // Function to handle drone collision data
        function handleCollisions(collisions) {
            // Reset any existing collision markers
            for (let i = 0; i < droneMarkers.length; i++) {
                droneMarkers[i].setOpacity(1);
            }

            // Mark the drones involved in potential collisions
            for (let i = 0; i < collisions.length; i++) {
                let collision = collisions[i];
                let drone1 = collision[0];
                let drone2 = collision[1];

                // Find the corresponding markers for the drones
                let marker1 = null;
                let marker2 = null;
                for (let j = 0; j < droneMarkers.length; j++) {
                    if (droneMarkers[j].getLatLng().equals(new L.LatLng(drone1.lat, drone1.lon))) {
                        marker1 = droneMarkers[j];
                    }
                    if (droneMarkers[j].getLatLng().equals(new L.LatLng(drone2.lat, drone2.lon))) {
                        marker2 = droneMarkers[j];
                    }
                }

                // If both markers are found, set their opacity to indicate a potential collision
                if (marker1 && marker2) {
                    marker1.setOpacity(0.5);
                    marker2.setOpacity(0.5);
                }
            }
        }

        function updateDrones() {
            // Make an AJAX request to get updated drone positions
            fetch('/get_drone_positions')
                .then(response => response.json())
                .then(data => {
                    // Update the map with the new drone positions using smooth animations
                    for (let i = 0; i < data.drones.length; i++) {
                        let drone = data.drones[i];
                        let marker = droneMarkers[i];

                        // If the marker doesn't exist, create it
                        if (!marker) {
                            marker = L.marker([drone.lat, drone.lon], { icon: droneIcon }).addTo(map);
                            droneMarkers.push(marker);
                        } else {
                            // Update the existing marker's position with a smooth animation
                            animateMarker(marker, new L.LatLng(drone.lat, drone.lon));
                        }
                    }

                    // Remove any extra markers if the number of drones has decreased
                    if (data.drones.length < droneMarkers.length) {
                        for (let i = data.drones.length; i < droneMarkers.length; i++) {
                            let marker = droneMarkers[i];
                            marker.remove();
                        }
                        droneMarkers.splice(data.drones.length);
                    }

                    // Handle drone collision data
                    handleCollisions(data.collisions);
                })
                .catch(error => {
                    console.error('Error fetching drone positions:', error);
                });
        }

        // Set the interval to update drone positions every 5 seconds (adjust as needed)
        setInterval(updateDrones, 5000);
    </script>
